<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position : Absolute & Fixed</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {
            background-color: lightgreen;
            z-index: 1;
        }

        .dua {
            background-color: violet;
            top: 100px;
            left: 100px;
        }

        .tiga {
            background-color: gold;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>

</html>
